<div class="kitBuildHolder animate" layout="column" layout-align="center center" ng-class="animationRows[3][0]">
	<img preload-image ng-src="{{ payload.image }}" class="buildImage">
</div>
<div class="animate" ng-class="animationRows[3][1]">
    <h2>{{ payload.h2 | translate}}</h2>
</div>
<div class="buildInstructions animate" ng-class="animationRows[3][2]">
    <p>{{ payload.text | translate}}</p>
</div>
